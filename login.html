<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .dashboard {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .header h1 {
      margin: 0;
    }

    /* Main Content */
    main {
      padding: 15px;
      text-align: center;
    }

    main h2 {
      font-size: 24px;
      color: #007bff;
    }

    form {
      margin-top: 20px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    form input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #0056b3;
    }

    /* Footer */
    .footer-nav {
      display: flex;
      border-top: 1px solid #ddd;
      flex-wrap: wrap;
    }

    .footer-nav button {
      flex: 1;
      padding: 10px;
      border: none;
      background: none;
      cursor: pointer;
      text-align: center;
    }

    .footer-nav button a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: block;
    }

    .footer-nav button a:hover {
      color: #0056b3;
    }

    .footer-nav button.active {
      color: #007bff;
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .dashboard {
        max-width: 100%;
        padding: 10px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .footer-nav {
        flex-direction: column;
      }

      .footer-nav button {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 18px;
      }

      main h2 {
        font-size: 20px;
      }

      .footer-nav button {
        font-size: 14px;
      }

      main label,
      form input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <header class="header">
      <h1>Login Page</h1>
    </header>
    <main>
      <h2>Welcome Back!</h2>
      <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
    </main>
    <div class="footer-nav">
      <button><a href="file:///F:/ass%201/idccfuck.html">Home</a></button>
      <button><a href="file:///F:/ass%201/profile.html">Profile</a></button>
      <button><a href="file:///F:/ass%201/setting.html">Settings</a></button>
    </div>
  </div>
</body>
</html>
